    <div style="display: flex; justify-content: flex-end;">
        <button mat-raised-button color="primary"
            [routerLink]="['add']">
            Add Maintenance
            <mat-icon>add</mat-icon>
        </button>
    </div>
</div>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="truck">
        <th mat-header-cell *matHeaderCellDef> Truck </th>
        <td mat-cell *matCellDef="let element"> {{element.truck}} </td>
    </ng-container>

    <ng-container matColumnDef="driver">
        <th mat-header-cell *matHeaderCellDef> Driver </th>
        <td mat-cell *matCellDef="let element"> {{element.driver}} </td>
    </ng-container>

    <ng-container matColumnDef="dueDate">
        <th mat-header-cell *matHeaderCellDef> Due Date </th>
        <td mat-cell *matCellDef="let element"> {{element.dueDate | date}} </td>
    </ng-container>

    <ng-container matColumnDef="dispatcher">
        <th mat-header-cell *matHeaderCellDef> Dispatcher </th>
        <td mat-cell *matCellDef="let element"> {{element.dispatcher}} </td>
    </ng-container>

    <ng-container matColumnDef="mechanical">
        <th mat-header-cell *matHeaderCellDef> Mechanical </th>
        <td mat-cell *matCellDef="let element"> {{element.mechanical}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary"
                [routerLink]="['edit', element.idTruckMaintenanceServices]">
                <mat-icon>create</mat-icon>
            </button>  
            <button mat-icon-button color="warn"
                (click)="delete(element.idTruckMaintenanceServices)">
                <mat-icon>delete</mat-icon>
            </button>    
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [length]="filters.totalRows"
              [pageSize]="filters.pageSize"
              [pageIndex]="filters.page"
              [pageSizeOptions]="[5, 10, 25, 100]"
              (page)="changePaginator($event)"
              aria-label="Select page">
</mat-paginator>
